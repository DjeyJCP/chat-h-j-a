<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Firebase (Público + Media)</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <header class="topbar">
        <h1>Chat</h1>
        <div class="userbox">
          <span id="currentUser"></span>
          <button id="changeNameBtn" type="button">Cambiar nombre</button>
        </div>
      </header>

      <main class="chat">
        <div id="messages" class="messages"></div>
      </main>

      <form id="sendForm" class="composer" autocomplete="off">
        <button id="addMediaBtn" class="iconBtn" type="button" title="Añadir foto o vídeo">+</button>

        <div class="composerCenter">
          <div id="mediaChip" class="mediaChip" style="display:none;">
            <span id="mediaChipText"></span>
            <button id="removeMediaBtn" type="button" class="chipBtn" title="Quitar">×</button>
          </div>

          <input
            id="messageInput"
            type="text"
            placeholder="Escribe un mensaje…"
          />
        </div>

        <button id="sendBtn" type="submit">Enviar</button>

        <input id="mediaInput" type="file" accept="image/*,video/*" style="display:none;" />
      </form>

      <div class="footerHint">
        Subida de media: Cloudinary (plan gratis sin tarjeta) + Firestore. No usa Firebase Storage.
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
