<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Firebase (Público)</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <header class="topbar">
        <h1>Chat</h1>
        <div class="userbox">
          <span id="currentUser"></span>
          <button id="changeNameBtn" type="button">Cambiar nombre</button>
        </div>
      </header>

      <main class="chat">
        <div id="messages" class="messages"></div>
      </main>

      <form id="sendForm" class="composer" autocomplete="off">
        <input
          id="messageInput"
          type="text"
          placeholder="Escribe un mensaje…"
          required
        />
        <button id="sendBtn" type="submit">Enviar</button>
      </form>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
